<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object-carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
            <div class="description">
                <h3>Ratchet & Clank</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <img src="img/02.webp" alt="">
        </div>
        <div class="slider-container">
            <div class="slider-item oscured">
                <img src="img/01.webp" alt="">
            </div>
            <div class="slider-item active">
                <img src="img/02.webp" alt="">
            </div>
            <div class="slider-item oscured">
                <img src="img/03.webp" alt="">
            </div>
            <div class="slider-item oscured">
                <img src="img/04.webp" alt="">
            </div>
            <div class="slider-item oscured">
                <img src="img/05.webp" alt="">
            </div>
            <button id="prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
        <button id="invert"> inverti l'ordine di scorrimento</button>
        <button id="start-stop">interrompi lo scorrimento</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
